<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>

<div>
    <a href="{% url 'home' %}">
        <h3>博客首页</h3>
    </a>
</div>
<body>
<h3>{{ blog.title }}</h3>
<p>作者: {{ blog.author }}</p>
<p>发表日期：{{ blog.create_time|date:"Y-m-d H:m:s" }}</p>
<p>分类：<a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
    {{ blog.blog_type }}
</a>

</p>
<p>{{ blog.content }}</p>
</body>
</html>
