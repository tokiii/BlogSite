<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>
</head>


<body>

<div>
    <h3>我的博客网站</h3>
</div>

<hr>

<p>一共有 {{ blogs|length }} 篇博客</p>
{% for blog in blogs %}
    <a href="{% url 'blog_detail' blog.pk %}">
        <h3>{{ blog.title }}</h3>
    </a>
    <p>{{ blog.content }}</p>
{% endfor %}
</body>
</html>
