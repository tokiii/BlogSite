{% extends 'base.html' %}
{#页面标题#}
{% block title %}
    我的博客网站
{% endblock %}

{#页面内容#}
{% block content %}
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        {#    截取字符串#}
        <p>{{ blog.content|truncatechars_html:30 }}</p>
    {% empty %}
        <p>暂无博客，敬请期待！</p>
    {% endfor %}
    <p>一共有 {{ blogs|length }} 篇博客</p>
{% endblock %}
